<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
     <link th:href="@{/css/font-awesome-4.7.0/css/vendor/font-awesome.min.css}" rel="stylesheet" media="screen"/>
      <link th:href="@{/css/paypal.main.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
           <form  name="payform"  action = "#" th:action = "@{/pay}" th:object= "${order}" method = "POST">
                <div class="col-50">
                    <h3>Payment</h3>
                    <label>Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="price">Total</label>
                    <input type="text" id="price" name="price"  th:field= "*{price}" value="10">
                    <label for="currency">Currency</label>
                    <input type="text" id="currency" name="currency" th:field= "*{currency}" placeholder="Enter Currency">
                    <label for="method">Payment Method</label>
                    <input type="text" id="method" name="method"  th:field= "*{method}" placeholder="Payment Method">
                    <label for="intent">Intent</label>
                    <input type="text" id="intent" name="intent"  th:field= "*{intent}" value="sale">
                    <label for="description">Payment Description</label>
                    <input type="text" id="description" name="description"  th:field= "*{description}" placeholder="Payment Description">

                </div>

                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Product 1</a> <span class="price">$1</span></p>
            <p><a href="#">Product 2</a> <span class="price">$4</span></p>
            <p><a href="#">Product 3</a> <span class="price">$3</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$10</b></span></p>
        </div>
    </div>
</div>

</body>
</html>
